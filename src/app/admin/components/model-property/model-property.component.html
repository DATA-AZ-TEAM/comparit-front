<div class="list-group-item" id="itemCard">
        <h5 class="card-title">Model-Property {{modelProperty.name}}</h5>
        <div>
                <div>
                        <div class="classHorizo">
                                <div class="form-group col-4">
                                        <label>Name</label>
                                        <input type="text"  [(ngModel)]="modelProperty.name" class="form-control"/>
                                </div>
                                <div class="form-group col-4">
                                        <label>Technical Name</label>
                                        <input type="text"  [(ngModel)]="modelProperty.technicalName" class="form-control"/>
                                </div>
                                <div class="form-group col-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                                <input [(ngModel)]="modelProperty.isActivited" type="checkbox" >
                                                <label >Is Activated</label>
                                        </div>
                                </div>
                        </div>
                        <div class="classHorizo">
                                <div class="form-group col-2">
                                        <label>Type</label>
                                                <select [(ngModel)]="modelProperty.type" name="type" class="browser-default custom-select" >
                                                <option value="NUMERIC"selected>Numeric</option>
                                                <option value="ENUMERATIVE" >Enumerative</option>
                                        </select>
                                </div>
                                <div class="form-group col-2">
                                                <div class="custom-control custom-checkbox mb-3">
                                                        <input [(ngModel)]="modelProperty.filtrable" type="checkbox">
                                                        <label>Filtrable</label>
                                                </div>
                                </div>
                                <div class="form-group col-2">
                                                <div class="custom-control custom-checkbox mb-3">
                                                        <input [(ngModel)]="modelProperty.filtrableAdvanced" type="checkbox">
                                                        <label>filtrable Advanced</label>
                                                </div>
                                </div>
                                <div class="form-group col-2">
                                                <div class="custom-control custom-checkbox mb-3">
                                                        <input [(ngModel)]="modelProperty.mandatory" type="checkbox">
                                                        <label>Mandatory</label>
                                                </div>
                                </div>
                                <div class="form-group col-2">
                                        <button class="btn btn-danger" type="button" (click)="delete(modelProperty)"> Remove </button>
                                </div>
                        </div>
                        
                </div>
        </div>
</div>
