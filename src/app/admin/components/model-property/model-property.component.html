<div *ngFor="let Model of t.controls; let i = index" class="list-group list-group-flush">
        <div class="list-group-item" id="itemCard">
        <h5 class="card-title">Model-Property {{i + 1}}</h5>
        <div [formGroup]="Model" >
                <div>
                        <div class="classHorizo">
                                <div class="form-group col-4">
                                        <label>Name</label>
                                        <input type="text" formControlName="name" class="form-control"/>
                                </div>
                                <div class="form-group col-4">
                                        <label>Technical Name</label>
                                        <input type="text" formControlName="name" class="form-control"/>
                                </div>
                                <div class="form-group col-4">
                                        <label>Is Activated</label>
                                        <mdb-checkbox [default]="true"></mdb-checkbox>
                                </div>
                        </div>
                        <div class="classHorizo">
                                <div class="form-group col-3">
                                        <label>Type</label>
                                                <select ngModel name="type" class="browser-default custom-select" >
                                                <option value="NUMERIC"selected>Numeric</option>
                                                <option value="ENUMERATIVE" >Enumerative</option>
                                        </select>
                                </div>
                                <div class="form-group col-3">
                                                <label>Filtrable</label>
                                                <mdb-checkbox [default]="true"></mdb-checkbox>
                                </div>
                                <div class="form-group col-3">
                                                <label>filtrable Advanced</label>
                                                <mdb-checkbox [default]="true"></mdb-checkbox>
                                </div>
                                <div class="form-group col-3">
                                                <label>Mandatory</label>
                                                <mdb-checkbox [default]="true"></mdb-checkbox>
                                </div>
                        </div>
                </div>
        </div>
        </div>
                </div>
