<div class="container">
  <div class="alert alert-danger my-1" role="alert">
    Taille maximale des fichiers : 10Mo
  </div>

  <p-dropdown [options]="types" [(ngModel)]="selectedType"></p-dropdown>

  <div class="my-1" *ngIf="selectedType">
    <p-fileUpload (onSelect)="clear()"
                  (onUpload)="upload($event)"
                  (onError)="error($event)"
                  name="files"
                  [url]=url()
                  accept=".csv"
                  maxFileSize="10000000">
    </p-fileUpload>
  </div>
</div>
