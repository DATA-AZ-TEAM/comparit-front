<div class="section my-1">
  <div class="row m-1 justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 my-1" *ngFor="let model of config.models">
      <div class="card text-center" (click)="navigateTo(model.technicalName)">
        <img class="card-img-top" src="{{model.imageURL}}">
        <div class="card-body">
          {{ model.name }}
        </div>
      </div>
    </div>
  </div>
</div>
