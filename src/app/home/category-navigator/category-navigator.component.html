<div class="card my-1">
  <div class="row m-1 justify-content-around">
    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2 my-1" *ngFor="let model of config.model">
      <div class="card text-center" (click)="navigateTo(model.technicalName)">
        <div class="card-body">
          {{ model.name }}
        </div>
      </div>
    </div>
  </div>
</div>
