<!-- Default form login -->
<form [formGroup]="checkoutForm" class="text-center border border-light p-5" (ngSubmit)="onSubmit(checkoutForm.value)">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="login" class="form-control mb-4" placeholder="E-mail"  formControlName="login">

    <!-- Password -->
    <input type="password" id="pwd" class="form-control mb-4" placeholder="Password" formControlName="pwd" >

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button color="info" block="true" class="my-4" type="submit">Sign in</button>
    <button color="info" block="true" class="my-4" type="submit" (click)="onClickGoToRegister()">Register</button>

    

</form>
<!-- Default form login -->
