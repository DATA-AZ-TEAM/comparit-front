<div>
  <div *ngIf="property.isNumeric">
    {{ property.name }} : {{property.range[0] + ' - ' + property.range[1]}}
    <app-slider
      [(ngModel)]="property.range"
      [range]="true"
      [min]="property.min"
      [max]="property.max"
      [step]="1"
    >
    </app-slider>
  </div>
  <div *ngIf="property.isEnum">
    <app-multi-select
      [defaultLabel]="property.name"
      [panelStyle]="{minWidth:'12em'}"
      [options]="valuesAsObject"
      [(ngModel)]="property.selectedValues">
    </app-multi-select>
  </div>
</div>
