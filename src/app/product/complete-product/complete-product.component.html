<div class="card my-1" *ngIf="product">
  <div class="card-body">

    <div class="row">
      <div class="col-12 col-md-6">
        <img class="rounded" style="max-width: 100%; max-height: 30em" src="{{ product.image }}">
      </div>
      <div class="col-12 col-md-6">
        <h1> {{ product.name }} </h1>
        <p style="text-align: justify"> {{ product.description }}</p>
        <h2 style="text-align: center"> {{ product.price }} â‚¬</h2>
      </div>
    </div>


    <div class="my-4">
      <p>Informations sur le produit</p>

      <table class="table">
        <tbody>
        <tr *ngFor="let property of properties ">
          <td *ngIf="product.shouldDisplayProperty(property.key.technicalName)">{{property.key.name}}</td>
          <td *ngIf="product.shouldDisplayProperty(property.key.technicalName)">{{property.value}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
