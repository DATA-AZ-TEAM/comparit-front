<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4"
         [ngStyle]="{cursor: 'pointer'}"
         (click)="goToProduct(product.id)">
      <img src="{{ product.properties['img'] }}" class="card-img">
    </div>
    <div class="col-md-5 col-lg-6"
         [ngStyle]="{cursor: 'pointer'}"
         (click)="goToProduct(product.id)">
      <div class="card-body">
        <p *ngIf="product.name">{{product.name}}</p>
        <p *ngIf="productRate && productRate !== 0 && config.currentConfig.featAvis ">
          <ngx-stars [readonly]="true" [size]="3" [initialStars]="productRate" [color]="config.colorPrimary" ></ngx-stars>
        </p>
        <p *ngIf="product.description">{{product.description}}</p>
      </div>
    </div>
    <div class="col-md-3 col-lg-2">
      <div class="card-body">
        <p class="card-text" style="text-align: center">{{product.properties['price']}} â‚¬</p>
        <button type="button"
                class="btn"
                [ngStyle]="{'background-color': config.colorPrimary}"
                (click)="selectForComparison.emit(product)"
        >Comparer <i class="fas fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  </div>

</div>
