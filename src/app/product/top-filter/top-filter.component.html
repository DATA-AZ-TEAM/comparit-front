<div class="card">

  <div class="card-body">
    <div class="row m-1">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 my-1" *ngFor="let property of model.filterableProperties">
        <app-abstract-filter [property]="property"></app-abstract-filter>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="row m-1 justify-content-between">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 my-1">
        <app-dropdown
          [options]="orderOptions"
          [(ngModel)]="order"
          [autofocus]="true"
          [ngStyle]="{'width': '100%'}"
        ></app-dropdown>
      </div>

      <div class="col-6 col-sm-6 col-md-2 col-lg-1 col-xl-1 my-1 offset-lg-4"
           *ngIf="authenticationService.isAuthenticated() && config.currentConfig.featSaveFilter">
        <button type="button"
                class="btn"
                [ngStyle]="{'background-color': config.colorPrimary}"
                (click)="save({})"
        ><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-6 col-sm-6 col-md-2 col-lg-1 col-xl-1 my-1"
           *ngIf="authenticationService.isAuthenticated() && config.currentConfig.featSaveFilter">
        <button type="button"
                class="btn"
                [ngStyle]="{'background-color': config.colorPrimary}"
                (click)="alert()"
        ><i class="fas fa-bell" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 my-1">
        <button type="button"
                class="btn mb-2"
                [ngStyle]="{'background-color': config.colorPrimary, 'width': '100%'}"
                (click)="search()"
        >Rechercher
        </button>

        <button type="button"
                class="btn"
                [ngStyle]="{'background-color': config.colorPrimary, 'width': '100%'}"
                (click)="filters()"
        >Mes Filtres
        </button>
      </div>
    </div>
  </div>

  <p-dialog header="Ajouter une alerte" [(visible)]="modalSaveAlertVisible" [style]="{width: '300px'}" (onHide)="modalSaveAlertVisible = false">
    <app-add-alert
      (saveAlerte)="save($event)"
      (onClose)="modalSaveAlertVisible = false">
    </app-add-alert>
  </p-dialog>


</div>
