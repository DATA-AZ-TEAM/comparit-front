<section>
  <div class="card">
    <div class="container">
      <div class="row m-1">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2"  *ngFor="let property of model.modelProperties">
          <app-abstract-filter [property]="property"></app-abstract-filter>
        </div>
      </div>
      <div class="row m-1 justify-content-end">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
          <button type="button" class="btn btn-primary" [ngStyle]="{'background-color': config.colorPrimary, 'width': '100%'}" (click)="searchEvent.emit()">Rechercher</button>
        </div>
      </div>
    </div>
  </div>
</section>
