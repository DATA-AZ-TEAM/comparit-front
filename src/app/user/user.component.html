<p class="text-title" >INITIALISATION DE COMPARE'IT</p>
<p class="text-center" >Vous allez initializer cotre instance de Compare'IT selon vos besoins,suiver la procédure d'installation.</p>

<div class="container">
        <div id="stepper1" class="bs-stepper">
          <div class="bs-stepper-header">
            <div class="step" data-target="#test-l-1">
              <button class="step-trigger">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">ETAPE 1/3</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-2">
              <button class="step-trigger">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">ETAPE 2/3</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-3">
              <button class="step-trigger">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">ETAPE 3/3</span>
              </button>
            </div>
           
          </div>
          <div class="bs-stepper-content">
            <form (ngSubmit)="onSubmit()">
              <div id="test-l-1" class="content">
                <p class='text-pseudo'>Quels type de produits voulez vous comparer sur cette instance de Compare'It ?</p>
                <div class="form-group">
                    <select class="form-control">
                      <option >Véhicule</option>
                      <option>Téléphone</option>
                    </select>
                  </div>
                <p class='text-pseudo'>Choisissez 3 couleurs principales pour le théme de votre site</p> 
                <!-- Basic dropdown -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Couleur principale
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" type="button">couleur1</button>
                      <button class="dropdown-item" type="button">couleur2</button>
                      <button class="dropdown-item" type="button">couleur3</button>
                    </div>
                </div>
                    <!-- Basic dropdown -->
                <button (click)="next()" mdbBtn type="button" class="btnNext" mdbWavesEffect>Next</button>
              </div>
              <div id="test-l-2" class="content">
                <div class="form-group">
                  <label for="exampleInputPassword1">step2</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="step2" />
                </div>
                <button (click)="next()" mdbBtn type="button" class="btnNext" mdbWavesEffect>Next</button>
              </div>
              <div id="test-l-3" class="content text-center">
                  <button mdbBtn type="button" class="btnNext" mdbWavesEffect>Next</button>
              </div>
            </form>
          </div>
        </div>
      </div>
